<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page5" class="login_background">
  <ion-content padding="false" style="background: url(img/qqp3QqzgS0TTQvmBxFzQ_login_back.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form3" class="list">
      <div class="login_logo">
        <img src="img/MRPhnhrmQGHpg4OgUz86_2TR_logo1.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 10px;"></div>
      <ion-list id="login-list7">
        <label class="item item-input item-floating-label login_form" id="login-input4">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="creds.username">
        </label>
        <label class="item item-input item-floating-label login_form" id="login-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="creds.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button17" ng-disabled="(email==&quot;&quot;)||(password==&quot;&quot;)" ng-click="login()" class="button button-positive  button-block login_form">Log in</button>
      <button id="login-button18" ng-click = "signup()" class="button button-assertive  button-block">Or create an account</button>
    </form>
  </ion-content>
</ion-view>
